    <div class="tartalom">
        <table>
            <tr>
                <td>Név</td>
                <td>Mennyiség</td>
                <td>Lejárat</td>
                <td class="interakciok-td">Interakciók</td>
            </tr>
            <tr></tr>
        </table>
    </div>

    <div class="tartalom">

  <button type="button" onclick="ujAlaphelyzetbe()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Új hozzáadása</button>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Új élelmiszer hozzáadása</h4>
          <button type="button" onclick="ujAlaphelyzetbe()" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body" id="uj-1">
            <p style="font-size: 18px;">Kérlek add meg a nevét a hozzáadni kívánt élelmiszernek</p>
            <input id="uj-nev-beiras" placeholder="Pl.: Tej" type="text">
        </div>

        <div class="modal-body" id="uj-2">
            <p style="font-size: 18px;">Kérlek add meg a(z) <b><span id="uj-2-mennyiseg"></span></b> mennyiségét</p>
            <div class="uj-mennyiseg">
                    <button class="interakcio-gomb" onclick="ujMennyisegAllitas('minusz')" id="uj-mennyiseg-minusz">-</button>
                    <input disabled style="text-align: center;" id="uj-mennyiseg-beiras" value="1" max="100" min="1" type="number">
                    <button class="interakcio-gomb" onclick="ujMennyisegAllitas('plussz')" id="uj-mennyiseg-plussz">+</button>
                <div class="mertekegyseg-valaszto">
                    <p>Mértékegység:</p>
                    <select id="uj-mertekegyseg">
                        <option value="db">Darab</option>
                        <option value="doboz">Doboz</option>
                        <option value="l">Liter</option>
                        <option value="kg">Kiló</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="modal-body" id="uj-3">
            <p style="font-size: 18px;">Kérlek add meg a(z) <b><span id="uj-2-mennyiseg"></span></b> lejárati dátumát</p>
            <input id="uj-lejaratidatum-beiras" type="date" name="lejarati">
        </div>
        



        <div class="modal-footer" id="uj-1-footer">
            <button class="modal-vissza lathatatlan">Vissza</button>
            <button class="modal-kovetkezo" onclick="ujLetrehozasMenu(2)">Következő</button>
        </div>

        <div class="modal-footer" id="uj-2-footer">
            <button class="modal-vissza" onclick="ujLetrehozasMenu(1)">Vissza</button>
            <button class="modal-kovetkezo" onclick="ujLetrehozasMenu(3)">Következő</button>
        </div>

        <div class="modal-footer" id="uj-3-footer">
            <button class="modal-vissza" onclick="ujLetrehozasMenu(2)">Vissza</button>
            <button class="modal-befejez" onclick="ujHozzadas()">Hozzáadás</button>
        </div>
        
      </div>
    </div>
  </div>
</div>
</div>
